<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enchant & Draft - Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles-signup.css" >
</head>

<body>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <div class="container">
    <header>
      <img src="images/logo-color-2.png" height="121" width="700"/>
    </header>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#cart">Shopping Cart</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="signup.html">Login & Signup</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
    <section class="main">
      <div class="bg-white">
        <h2 class="text-center pt-3">Signup form</h2>
        <!-- Form start -->
        <form action="#">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" placeholder="Username">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-at"></i></span>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-asterisk"></i></span>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" placeholder="Confirm password">
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success">Signup now!</button>
          </div>
        </form>
        <!-- Form end -->
      </div>

    </section>
  </div>

</body>
</html>
